<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock title %}</title>
</head>

<body style="background-color: rgb(241, 236, 236);">
    <header>
        <nav class="navbar navbar-light bg-gradient bg-primary bg-dark"
            style="background: linear-gradient(to bottom, #1a1a66, #000033)">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand text-white lead " href="{% url 'home' %}">Weather Report</a>
                <a class="text-sm text-decoration-none mx-1">{{location_name}}, {{country}}</a>
                <a class="text-white text-sm text-decoration-none">{{current_temp}}&deg;C</a>

                <form class="d-flex ms-auto" action="{% url 'detail_report' %}" method="get">
                    <div class="input-group me-2 me-lg-3">
                        <input name="search" type="search" class="form-control" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success bg-light border-0" type="submit">
                            <i class="bi bi-search " style="color:black ; background-color: white;"></i>
                        </button>
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>


    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">&copy; 1990-2023 by Blah.com, Inc.</span>
            <span class="position-absolute  pr-2" style="right: 10%;">
                <a href="https://www.weatherapi.com/" title="Free Weather API">
                    <img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com"
                        border="0">
                </a>
            </span>
        </div>
    </footer>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
